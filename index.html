<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Dosapiens.</a></div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="law.html">Law</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <a href="gossip.html" class="action_btn">Gossip</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars" style="color: aliceblue;"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="members.html">Members</a></li>
            <li><a href="law.html">Law</a></li>
            <li><a href="about.html">About</a></li>

        </div>
    </header>

    <script>
        const toggleButton = document.querySelector('.toggle_btn')
        const toggleButtonIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')
        
        toggleButton.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleButtonIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
   </script>

</body>
